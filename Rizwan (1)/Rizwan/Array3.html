<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>

</head>

<body>
    <script>
        var sum = 0;
        // Array Declare
        var marks = new Array(5);

        // Take Input From User
        for (var x = 0; x <marks.length; x++) {
            marks[x] = parseInt(prompt("Enter Marks.."));
            sum += marks[x];
        }
        // Display Addition of Marks
        // alert("Obtained Marks Are.." + sum);

        // Display Average of Marks
        alert (" Average of Marks.." + (sum/marks.lenth));

    </script>
        
    
    
    
</body>
</html>
